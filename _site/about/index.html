"><div class="cover-text"><div class="heading"> About</div><p> About this blog</div></div><div id="switcher"></div></aside><main class="content-wrapper blog-content"><article class="page"><p>“人生匆匆三十年”，常戏说的一句话。转眼已是三十而立之年，仿佛大限将至。然而回望过去的二十多年（虚岁三十），少有足迹。二十多岁刻意不去表达是因为觉得对世界的认识不够 ，如今离”不惑”还是很远，但还是希望留下一些人生痕迹。<p>于是重新开启了这个博客，希望达到两个目的：<p>*记录生活点滴<p>*督促学习技术、总结技术<p>这个博客是2015年就开始了，已经荒废多年。现在把原来写的两篇残缺的碎片迁移过来，未来希望每周有三篇更新。</article></main><footer class="blog-footer content-wrapper"><p>&copy; <span class="full-year"></span> 代码之外</footer><script src="/blog/assets/js/scripts.js"></script>
